<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        #foods-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .food-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            transition: transform 0.2s ease-in-out;
        }

        .food-card:hover {
            transform: scale(1.05);
            background: #ffefd5;
        }
    </style>
</head>

<body>
    <h1>üçΩÔ∏è My Favorite Foods</h1>
    <div id="foods-list"></div>

    <script>
        function getRandomEmogi() {
            const emojiList = ["üçï", "üçî", "üçü", "üç©", "üç´", "ü•ó", "üç£", "üç¶"];
            const min = 0;
            const max = emojiList.length;
            const randomEmojiIndex = Math.floor(Math.random() * (max - min) + min);
            return emojiList[randomEmojiIndex];
        }

        const foods = [
            "Pizza",
            "Burger",
            "French Fries",
            "Donut",
            "Chocolate",
            "Ice Cream",
        ];

        const foodsList = document.getElementById("foods-list");

        for (let i = 0; i < foods.length; i++) {
            const emoji = getRandomEmogi();
            foodsList.innerHTML += `<div class="food-card"> I love ${foods[i]} ${emoji}</div>`;
        }
    </script>
</body>

</html>
